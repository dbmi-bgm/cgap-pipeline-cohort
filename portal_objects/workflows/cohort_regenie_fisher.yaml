## Workflow information #####################################
#     General information for the workflow
#############################################################
name: cohort_regenie_fisher
description: Run Regenie on jointly called VCF and calculate Fisher scores on variant level 

runner:
  language: cwl
  main: workflow_regenie.cwl
  child:
    - regenie.cwl

software:
  - regenie@3.2.5

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # File arguments
  annotated_vcf:
    argument_type: file.vcf_gz

  gene_annotations:
    argument_type: file.tsv_gz

  # Parameters
  sample_info:
    argument_type: parameter.string

  aaf_bin:
    argument_type: parameter.float

  vc_tests:
    argument_type: parameter.string

  high_cadd_threshold:
    argument_type: parameter.float

  af_threshold_higlass:
    argument_type: parameter.float

  excluded_genes:
    argument_type: parameter.string

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  # File output
  variant_level_results:
    argument_type: file.txt

  regenie_gene_results:
    argument_type: file.txt

  higlass_variant_result:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi

  higlass_gene_result:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi

  coverage:
    argument_type: file.bigWig

